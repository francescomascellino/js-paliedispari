<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paliedispari</title>
    </head>
    <body>

        <form id="evenOddForm">

            <label for="userNumberValue">Choose a value between 1 and 5</label>
            <br>
            <input type="number" name="userNumberValue" id="userNumberValue"
                min="1" max="5" value="1">
            <br>

            <label for="evenOddChoice">Guess if the final result will be even or
                odd:</label>
            <br>
            <select name="evenOddChoice" id="evenOddChoice">
                <option value="even">Even</option>
                <option value="odd">Odd</option>
            </select>

            <br>

            <input id="confirmEvenOdd" type="submit" value="Confirm Selection">

        </form>

        <h1 id="evenOddOutput"></h1>

        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
